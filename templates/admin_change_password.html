{% extends 'template3.html' %}
{% block m2 %}
<h1>Change Password</h1>
<form id="form1" name="form1" method="post" action="admin_change_password">
  <p>Old Password
    <input type="text" name="T1" id="T1" />
  </p>
  <p>New Password
    <input type="text" name="T2" id="T2" />
  </p>
  <p>Confirm Password
    <input type="text" name="T3" id="T3" />
  </p>
  <p>
    <input type="submit" name="B1" id="B1" value="Submit" />
  </p>
</form>

{% if result %}
<h2>{{result}}</h2>
{% endif %}

{% endblock %}
