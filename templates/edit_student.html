{% extends 'template3.html' %}
{% block m2 %}


<h1>Edit and Save Data</h1>
{% for row in result %}
    <form method="post" action="edit_student1">
    <p>Name <input type="text" name="T1" value="{{ row[0] }}" /> </p>
    <p>Branch <input type="text" name="T2" value="{{ row[1] }}" /> </p>
    <p>Rollno <input type="text" name="T3" value="{{ row[2] }}" /> </p>
    <p>Contact <input type="text" name="T4" value="{{ row[3] }}" /> </p>
    <p>Email <input readonly type="text" name="T5" value="{{ row[4] }}" /> </p>
    <p><input type="submit" name="B1" value="Save Changes" /> </p>
    </form>


{% endfor %}

{% endblock %}
